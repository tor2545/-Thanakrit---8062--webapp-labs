<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Catwalk</title>
        <style>
            #cat {
                position: absolute;
                left: 0px;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- Cat walking GIF from: http://www.anniemation.com/clip_art/graphics.html -->
            <img id="cat" src="https://www.kasandbox.org/programming-images/misc/cat-walk.gif">
        </div>
        
        <script>
            var catEl = document.getElementById("cat");
            var startTime = null;

            var walkTheCat = function() {
                if (!startTime) {
                    startTime = new Date().getTime();
                }

                var currentTime = new Date().getTime();
                var secondsElapsed = ((currentTime - startTime) / 1000);
                var catPosition = secondsElapsed * 50; // Adjust the speed as needed

                if (catPosition <= 1000) {
                    catEl.style.left = catPosition + "px";
                    requestAnimationFrame(walkTheCat);
                }
            };

            walkTheCat();
        </script>
    </body>
</html>
