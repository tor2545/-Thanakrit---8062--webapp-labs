<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat-stache</title>
        <style>
            #mustache-pic {
                position: absolute;
                
            }
        </style>
    </head>
    <body>
    
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="cat photo">
        
        <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="100">
        
        <script>
            var catPic = document.getElementById("cat-pic");
            var mustachePic = document.getElementById("mustache-pic");
            
            var onCatClick = function(e) {
                
                var mustacheX = e.clientX - catPic.getBoundingClientRect().left - (mustachePic.width / 2);
                var mustacheY = e.clientY - catPic.getBoundingClientRect().top - (mustachePic.height / 2);
                
                
                mustachePic.style.left = mustacheX + "px";
                mustachePic.style.top = mustacheY + "px";
                
                
                mustachePic.style.display = "block";
            };
            
            catPic.addEventListener("click", onCatClick);
        </script>
    </body>
</html>
